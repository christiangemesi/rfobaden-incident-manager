version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.prod.dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_ENDPOINT=http://${BACKEND_HOST}:${BACKEND_APP_PORT}
    ports:
      - "${FRONTEND_APP_PORT}:3000"
      - "${FRONTENT_WEBPACK_PORT}:3035"
    tmpfs:  
      - /app/.next:mode=777,uid=1000,gid=1000
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: ./docker/backend.dockerfile
    ports:
      - "${BACKEND_APP_PORT}:8080"
      - "${BACKEND_DEBUGGER_PORT}:5005" 
    environment:
      - TZ=Europe/Zurich
    volumes:
      - /etc/localtime:/etc/localtime:ro
    tmpfs:
      - /app/build
    depends_on:
      - database

  database:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "${DATABASE_PORT}:3306"
    volumes:
      - database:/var/lib/mysql
  

volumes:
  frontend.node_modules:
  backend.gradle-local:
  backend.gradle-global:
  database: