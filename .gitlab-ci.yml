image:
  name: docker/compose:alpine-1.29.2

services:
  - name: docker:20.10.9-dind-alpine3.14
    alias: dockerhost

before_script:
  - docker version
  - docker-compose version

stages:
  - lint

eslint:
  stage: lint
  script:
    - docker-compose run frontend sh -c "npm install && npm run lint"

variables:
  DOCKER_HOST: tcp://dockerhost:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  
