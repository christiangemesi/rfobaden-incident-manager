image: docker:git
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - lint
  - build

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "development" || $CI_COMMIT_BRANCH == "master"

frontend.eslint:
  stage: lint
  image: node:16-alpine3.11
  script:
    - cd frontend
    - npm install --quiet
    - npm run lint

backend.checkstyle:
  stage: lint
  image: gradle:7.2.0-jdk11
  script:
    - cd backend
    - gradle --no-daemon checkstyleMain checkstyleTest

build.container:
  stage: build
  image: tmaier/docker-compose:latest
  script:
    - cd docker
    - docker-compose up -d --build

cache:
  paths:
    - backend/.gradle
