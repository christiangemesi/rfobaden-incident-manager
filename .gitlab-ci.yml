stages:
  - lint
  - test
  - analyze

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "development" || $CI_COMMIT_BRANCH == "master"

frontend.eslint:
  stage: lint
  image: node:16-alpine3.11
  script:
    - cd frontend
    - npm install --quiet
    - npm run lint

backend.checkstyle:
  stage: lint
  image: gradle:7.2.0-jdk11
  script:
    - cd backend
    - gradle --no-daemon checkstyleMain checkstyleTest

backend.test:
  stage: test
  image: gradle:7.2.0-jdk11
  script:
    - cd backend
    - gradle clean test --rerun-tasks

analyze.sonarqube:
  image: sonarsource/sonar-scanner-cli:latest
  stage: analyze
  allow_failure: false
  script:
    - sonar-scanner -Dsonar.host.url=$CI_SONARQUBE_HOST_URL
      -Dsonar.login=$CI_SONARQUBE_TOKEN
      -Dsonar.projectKey=$CI_SONARQUBE_PROJECT_KEY
      -Dsonar.gitlab.commit_sha=$CI_BUILD_REF


cache:
  key: ${CI_JOB_NAME}
  paths:
    - backend/.gradle
    - .sonar/cache
